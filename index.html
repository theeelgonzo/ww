<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <title>Watch Your Weight, Fattie</title>
</head>
<body>
    <h1>KP's Weight Watcher's</h1>
    <h2>Track Your Weight</h2>
    <form class="weightForm">
        <input type="number" name="weight" id="weight">
        <label for="weight">Weight</label>
        <input type="radio" name="pounds" id="pounds">
        <label for="pounds">Pounds</label>
        <input type="radio" name="kilos" id="kilos">
        <label for="kilos">Kilos</label>
        <input type="date" name="date" id="date">
        <input type="time" name="time" id="time">
        <button type="button" id="submit">Record</button>

    </form>
    <script src="script/main.js"></script>
</body>
</html>
