<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <title>Watch Your Weight, Fattie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1 class="pageTitle">KP's Weight Watchers</h1>
    <main>
    <form class="weightForm" id="weightForm">
        <h2 class="formTitle">Track Your Weight</h2>
        <label for="weight">Weight</label><br>
        <input type="number" name="weight" id="weight">
        <fieldset class="units">
            <legend>Units</legend>
            <input type="radio" name="units" id="pounds" value="pounds">
            <label for="pounds">Pounds</label>
            <input type="radio" name="units" id="kilos" value="kilos">
            <label for="kilos">Kilos</label>

        </fieldset>
        <input type="date" name="date" id="date"><br>
        <input type="time" name="time" id="time"><br>
        <input type="submit" name="submit" id="submit" class="subBtn">
    </form>
    <div id="successAlert">
        <p>Data Recorded!</p>
    </div>
    <div id="failAlert">
        <p>Error! Try Again!</p>
    </div>
    <form class="previousRecord weightForm" id="previousRecord">
        <h2 class="formTitle">Previous Records</h2>
        <label for="selectPrevious">Select A Previous Record</label>
        <select name="selectPrevious" id="selectPrevious">
            <option value="july012023">July 01, 2023</option>
            <option value="july072023">July 07, 2023</option>
        </select><br>
        <label for="previousWeight">Weight</label>
        <p id="previousWeight"></p>
        <input type="submit" name="searchPrevious" id="searchPrevious"
                                                   class="subBtn">
    </form>
    </main>
    <script src="script/main.js"></script>
</body>
</html>
